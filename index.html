<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Desired Smart Phone.</title>
    <!-- bootstrap css linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- custom style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-dark bg-opacity-10">

    <h1 class="text-center text-primary m-4">Search Your Phone</h1>

    <!-- searchbox and button -->
    <div class="input-group mx-auto w-25">
        <input type="text" class="form-control rounded shadow mt-2" id="search-field"
            placeholder="search the phone you want">
        <button onclick="searchPhone()" type="submit" class="btn btn-primary ms-2 mt-2 rounded shadow"
            id="button-search">Search</button>
    </div>

    <!-- phone details -->
    <div id="phone-details" class="mb-3 w-75 mx-auto mt-4 rounded-3 shadow">
    </div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-5">
    </div>

    <!-- JavaScript linking -->
    <script src="js/app.js"></script>
</body>

</html>
